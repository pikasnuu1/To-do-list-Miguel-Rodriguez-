<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css"> <!-- links to CSS file-->
</head>
<body>

  <h1>To-do List</h1>

  <form id="form">
    <input type="text" placeholder="Add task here" id="toDoText">
    <input type="submit" id="submitButton">
  </form>


  <u1 style="list-style-type: none">
    <li>
      <input type = "checkbox" id="task1">
      <label for="task1">Users to view tasks</label>
    </li>
    <li>
      <input type = "checkbox" id="task2">
      <label for="task2">Users should be able to add tasks</label>
    </li>
    <li>
      <input type = "checkbox" id="task3">
      <label for="task3">Users should be able to cross out tasks</label>
    </li>
    <li>
      <input type = "checkbox" id="task4">
      <label for="task4">aesthetically pleasing</label>
    </li>
    <li>
      <input type = "checkbox" id="task5">
      <label for="task5">page to not reset when refreshed (stretch goal) </label>
    </u1>
  </u1>

  <script src="./index.js"></script> <!-- links to JavaScript file-->
</body>
</html>
